<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mirror 1</title>
    <style>
      body{
        font-family: sans-serif;
        overflow: hidden;
        background-color: #333333;
      }
/* style: home button */
      a {
        position: absolute;
        color: white;
        opacity: 0.5;
        z-index: 999;
        text-shadow: 2px 2px 3px black;
        text-decoration: none;
      }
/* style: camera */
      #cam_container {
        position: fixed;
        min-width: 100vw;
        min-height: 100vh;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        overflow: hidden;
        z-index: -1;
      }
      #cam_element {
        position: absolute;
        min-width: 100%;
        min-height: 100%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
/* style: text*/
      #text_container {
        position: fixed;
        width: 100vw;
        height: 100vh;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
        font-size: 20vw;
      }
/* text style & structuring */
      #overall_text {
        color: white;
        position: absolute;
        color: #808080;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: rgba(255,0,0,0);
        -webkit-text-stroke: 1.5px red;
      }
/* individual letters */
      #t1 {
        opacity: 0;
      }
      #t2 {
        opacity: 0;
      }
      #t3 {
        opacity: 0;
      }
      #t4 {
        opacity: 0;
      }
      #t5 {
        opacity: 0;
      }
      #t6 {
        opacity: 0;
      }
/* animation */
      .fadein_txt{
        animation-name: fadein_txt;
        animation-duration: 1s;
        animation-fill-mode: forwards;
      }
      @keyframes fadein_txt {
        0% {opacity: 0;}
        100% {opacity: 1;}
      }
    </style>
  </head>
  <body>
    <!-- body: home button -->
        <div id="home">
          <a href="index.html">‚Üê</a>
        </div>
    <!-- body: camera -->
        <div id="cam_container">
          <video autoplay="true" id="cam_element" value="true" onloadedmetadata="text_function()">
          </video>
        </div>
    <!-- body: text -->
        <div id="text_container">
          <div id="overall_text">
              <span id="t1">R</span><span id="t2">A</span><span id="t3">C</span><span id="t4">I</span><span id="t5">S</span><span id="t6">T</span>
          </div>
        </div>
        <script>
        //webcam function
        var video = document.querySelector("#cam_element");

        if (navigator.mediaDevices.getUserMedia) {
          navigator.mediaDevices.getUserMedia({video:true})
          .then(function (stream) {
            video.srcObject = stream;
            document.querySelector("cam_container").value="false";
          })
          .catch(function (err0r) {
            console.log("Something went wrong!");
          });
        }
        //fadein functions for individual letters
        function fadein_1() {
          document.getElementById("t1").classList.add("fadein_txt");
        }
        function fadein_2() {
          document.getElementById("t2").classList.add("fadein_txt");
        }
        function fadein_3() {
          document.getElementById("t3").classList.add("fadein_txt");
        }
        function fadein_4() {
          document.getElementById("t4").classList.add("fadein_txt");
        }
        function fadein_5() {
          document.getElementById("t5").classList.add("fadein_txt");
        }
        function fadein_6() {
          document.getElementById("t6").classList.add("fadein_txt");
        }
        //master text func.
        function text_function() {
          setTimeout(function() {
            fadein_1();
          }, 7000)
          setTimeout(function() {
            fadein_2();
          }, 7500)
          setTimeout(function() {
            fadein_3();
          }, 8000)
          setTimeout(function() {
            fadein_4();
          }, 8500)
          setTimeout(function() {
            fadein_5();
          }, 9000)
          setTimeout(function() {
            fadein_6();
          }, 9500)
        }
        </script>
  </body>
</html>
